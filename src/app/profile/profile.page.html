<ion-header class="ion-no-border">
  <ion-toolbar class="headerClass">
    <ion-buttons slot="end" class="marginClass">
      <ion-icon name="location-outline"></ion-icon>
    </ion-buttons>
    <ion-title class="marginClass">Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row  class="gridBorder">
      <ion-col size="3"><img src="assets/icon/doctor.jpg" class="cardImage"></ion-col>
      <ion-col size="9">
        <ion-row>
          <ion-label class="cardName">John Doe</ion-label><p class="doctorType">john@gmail.com</p>
          <ion-button size="small" shape="round" class="editButton">Edit Profile</ion-button>
       </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row class="textcenter">
      <ion-col size="6">
        <ion-label class="textOpcaity">Appoinments</ion-label><p class="textOpcaity marginTop">34</p>
      </ion-col>
      <ion-col size="6">
        <ion-label>My Doctor</ion-label><p class="marginTop">11</p>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <img src="assets/icon/doctor1.png" class="gridImage">
        <ion-label>Marco</ion-label><p class="textOpcaity marginTop">Radiologist</p>
      </ion-col>
      <ion-col size="6">
        <img src="assets/icon/doctor1.png" class="gridImage">
        <ion-label>Randall</ion-label><p class="textOpcaity marginTop">Ortodontist</p>
      </ion-col>
    </ion-row>
  </ion-grid>
  
  <ion-button (click)="loadContact()">Load contact</ion-button>
  <ion-button (click)="createContact()">Create contact</ion-button>

  <ion-list>
    <ion-item-sliding *ngFor="let contact of contactList">
      <ion-item>
        <ion-label class="ion-text-wrap">
          {{contact.name.givenName}} <b>{{contact.name.familyName}}</b>
          <p>
            {{contact.phoneNumbers[0].value}}
          </p>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option (click)="makeCall(contact)" color="primary">
          <ion-icon name="call" slot="icon-only"></ion-icon>
        </ion-item-option>
        <ion-item-option (click)="sendSms(contact)" color="primary">
          <ion-icon name="mail" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
